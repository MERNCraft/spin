    </div>
    <!-- Buttons that are active for the first two spins -->
    <div class="buttons">
      <label class="button">

      </label>
      <label class="button">

        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </div>

    <p class="mood"></p>

    <!-- Link to reload the page -->
    <a href="/spin" class="replay">Replay</a>

    <a class="github"
      href="https://github.com/MERNCraft/03_casino"
    >
      <img src="github.svg" alt="github">
    </a>

</html>
